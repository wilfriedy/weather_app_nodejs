  <body>

      <form style="padding-top: 20px;width: 30rem;margin: auto;" action="/" method="post">

          <input
          name="city"
            class="form-control"
            placeholder="Search a city"

        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
        
    </div>
